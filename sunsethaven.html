<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunset Haven Hotel Login</title>
</head>
<body style="margin:0; padding:0; min-height:100vh; min-width:100vw; background: url('Copy of Copy of Suns Haven Hotels (3).png') center center / cover no-repeat; font-family: 'Segoe UI', Arial, sans-serif;">
  <!-- Orange Header -->
  <div style="width:100%; background: #ff6600; height:60px; display:flex; align-items:center; justify-content:space-between; padding:0 32px; box-sizing:border-box;">
    <div style="display:flex; align-items:center;">
      <!-- Use text logo for now for clarity -->
      <span style="font-size:2rem; color:#ff6600; background:#fff; border-radius:50%; width:38px; height:38px; display:inline-flex; align-items:center; justify-content:center; font-weight:bold; margin-right:10px;"></span>
      <span style="color:#fff; font-size:1.5rem; font-weight:bold; letter-spacing:1px;">SUNSET HAVEN HOTEL</span>
    </div>
    <div>
      <button style="background:#fff; color:#ff6600; border:none; padding:8px 18px; margin-right:10px; border-radius:3px; font-weight:600; cursor:pointer;">FORGOT PASSWORD</button>
      <button style="background:#1976d2; color:#fff; border:none; padding:8px 18px; border-radius:3px; font-weight:600; cursor:pointer;">SIGNUP</button>
    </div>
  </div>
  <!-- Main Content -->
  <div style="position:relative; width:100vw; height:calc(100vh - 60px);">
    <!-- Welcome Message -->
    
    <!-- Login Form (right) -->
    <div style="position:absolute; top:70px; right:80px; padding:36px 38px 32px 38px; width:400px;">
      <button style="position:absolute; top:18px; right:18px; background:#c00; color:#fff; border:none; border-radius:4px; padding:6px 18px; font-weight:600; font-size:1rem; cursor:pointer;">CLOSE</button>
      <div style="font-size:2rem; font-weight:700; text-align:center; margin-bottom:24px; color:#222;">MEMBER LOGIN</div>
      <form>
        <div style="margin-bottom:18px;">
          <label for="email" style="font-weight:600;">Email:</label><br>
          <input id="email" type="email" style="width:100%; padding:10px; margin-top:4px; border-radius:4px; border:1px solid #ccc; font-size:1.1rem;">
        </div>
        <div style="margin-bottom:24px;">
          <label for="password" style="font-weight:600;">Password:</label><br>
          <input id="password" type="password" style="width:100%; padding:10px; margin-top:4px; border-radius:4px; border:1px solid #ccc; font-size:1.1rem;">
        </div>
        <button type="submit" style="width:100%; background:#1976d2; color:#fff; font-weight:700; font-size:1.1rem; padding:12px 0; border:none; border-radius:6px; cursor:pointer;">Login</button>
      </form>
      <div style="margin-top:18px; color:#eb0000; font-size:1rem; text-align:center; opacity:0.85;">
        <em>This page is a web-based demonstration of our original system, which was primarily developed as a destop app.</em>
      </div>
    </div>
  </div>
</body>
</html>
